version: "3.8"

services:
  # MongoDB Local (utilis√© seulement si MONGODB_MODE=local)
  mongodb:
    image: mongo:7.0
    container_name: nieup-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123456
      MONGO_INITDB_DATABASE: ucad_ia
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - nieup-network
    profiles:
      - local-db

  # Backend API (Node.js/Express)
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nieup-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      # MongoDB URI - utilisera soit Atlas soit local selon le mode
      MONGODB_URI: ${MONGODB_URI:-mongodb://admin:admin123456@mongodb:27017/ucad_ia?authSource=admin}
      JWT_SECRET: ${JWT_SECRET:-ucad_ia_super_secret_key_2025}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      OLLAMA_DEFAULT_MODEL: ${OLLAMA_DEFAULT_MODEL:-mistral}
    ports:
      - "5000:5000"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/combined.log:/app/combined.log
      - ./server/error.log:/app/error.log
      - ./server/src:/app/src
    depends_on:
      - ollama
    networks:
      - nieup-network
    command: npm start

  # Frontend (React + Vite)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: nieup-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    ports:
      - "80:80"
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - nieup-network

  # Ollama Service (for AI features)
  ollama:
    image: ollama/ollama:latest
    container_name: nieup-ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - nieup-network
    environment:
      OLLAMA_KEEP_ALIVE: 24h
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    command: serve

networks:
  nieup-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  ollama_data:
    driver: local
